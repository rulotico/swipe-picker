  // SCROLL LISTENER
  document.getElementById("select-spiner").addEventListener("scroll", myFunction);
  // SOME VARS
  var num=1;
  var scroll=0;
  // YOU KNOW THE FUNCTIONS
  function myFunction(){
      
      scroll=document.getElementById("select-spiner").scrollTop;

      setTimeout(function(){

        //COLOR MANAGEMENT
        num=(scroll/40.3)+1;
        num=Math.trunc(num);
        for(i=0;i<document.getElementsByClassName("numbers")[0].childElementCount;i++){
          document.getElementsByClassName("numbers")[0].children[i].style.color="#C8A2ED";
        }
        document.getElementsByClassName("numbers")[0].children[num-1].style.color="white";
